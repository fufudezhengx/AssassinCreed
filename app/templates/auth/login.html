{% extends "base.html" %}

{% block title %}AS - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
   
    <p>
        Forget Password?
        <a href="{{ url_for('auth.request_reset_password') }}">

    <p>
        New User?

        </a>
    </P>
</div>
{% endblock %}
